<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container justify-content-center">
        <p class="text-center mt-5 fs-1"><b>Tic Tac Toe Game</b></p>
        <center><div class="form-group col-md-5 rounded-5 mt-4">
            <label for="gameMode" class="fs-5 mb-1">Select Game Mode:</label>
            <select style="cursor: pointer;" class="form-control rounded-pill" id="gameMode">
                <option style="cursor: pointer;" value="choose">Choose an option</option>
                <option style="cursor: pointer;" value="single">Single Player</option>
                <option style="cursor: pointer;" value="multi">Two Player</option>
            </select>
        </div></center>
        <center><div class="board p-3 mt-5 shadow rounded-5 justify-content-center col-md-5" style="display: none;">
            <!-- Game board will be displayed here -->
        </div></center>
        <!-- footer starts  -->
    <div class="row rounded-pill justify-content-center text-center py-3 bg-black text-white" style="margin-top: 150px;">
        <footer class="footer">
            <div>
                Copyright &#169; Tic Tac Toe 2024. All Right Reserved.
            </div>
            <div>
              Made with <i class="bi bi-heart-fill"></i> by <a href="https://hrk03.vercel.app" target="_blank" class="text-white" style="text-decoration: none;">Haamid Raza Kazi</a>.
            </div>
        </footer>
      </div>
      <!-- footer ends  -->
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
